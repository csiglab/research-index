<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bremontix Empreseria</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Theme Variables - Default: Techno (Black) */
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #141418;
            --bg-card-light: #1e1e24;
            --text-light: #b0b0b0;
            --text-medium: #d0d0d0;
            --text-white: #ffffff;
            --accent: #ffffff;
            --border-radius: 2.25rem;
            --transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-soft: 0 8px 30px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 15px 40px rgba(0, 0, 0, 0.5);
            --shadow-strong: 0 25px 50px rgba(0, 0, 0, 0.7);
        }

        /* Corporate (White) Theme Variables */
        body.theme-corporate {
            --bg-dark: #f8f9fa;
            --bg-card: #ffffff;
            --bg-card-light: #f1f3f5;
            --text-light: #495057;
            --text-medium: #343a40;
            --text-white: #212529;
            --accent: #212529;
            --shadow-soft: 0 8px 30px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 15px 40px rgba(0, 0, 0, 0.15);
            --shadow-strong: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: var(--bg-dark);
            font-family: "Nunito", sans-serif;
            position: relative;
            overflow-x: hidden;
            color: var(--text-light);
            letter-spacing: 0.02em;
            line-height: 1.6;
            transition: var(--transition);
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            z-index: 1;
        }

        body.theme-corporate::before {
            background-image:
                radial-gradient(circle at 20% 30%, rgba(33, 37, 41, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(33, 37, 41, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(33, 37, 41, 0.03) 0%, transparent 50%);
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        header {
            text-align: center;
            margin-bottom: 3.5rem;
            padding-top: 2rem;
        }

        /* Coat of Arms Styles */
        .coat-of-arms {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .coat-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            transition: transform 0.3s ease, filter 0.3s ease;
            margin-bottom: 0.5rem;
        }

        .coat-image:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.3));
        }

        body.theme-corporate .coat-image {
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        body.theme-corporate .coat-image:hover {
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.15));
        }

        .coat-caption {
            color: var(--text-medium);
            font-size: 0.85rem;
            font-style: italic;
            opacity: 0.9;
            max-width: 200px;
            text-align: center;
        }

        h1 {
            color: var(--text-white);
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
            letter-spacing: -1px;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--accent);
            opacity: 0.8;
        }

        .subtitle {
            color: var(--text-medium);
            font-size: 1.2rem;
            font-weight: 400;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.7;
        }

        /* Theme Switcher */
        .theme-switcher {
            position: absolute;
            top: 2rem;
            right: 2rem;
            z-index: 100;
        }

        .theme-toggle {
            width: 60px;
            height: 30px;
            background: var(--bg-card);
            border: 1px solid var(--accent);
            border-radius: 50px;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-soft);
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .theme-toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 22px;
            height: 22px;
            background: var(--text-white);
            border-radius: 50%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.theme-corporate .theme-toggle-slider {
            transform: translateX(28px);
        }

        .theme-toggle i {
            font-size: 12px;
            color: var(--bg-dark);
        }

        .search-container {
            max-width: 700px;
            margin: 0 auto 3.5rem;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 1.1rem 4.2rem 1.1rem 1.8rem;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: var(--text-white);
            font-size: 1.1rem;
            box-shadow: var(--shadow-soft);
            transition: var(--transition);
            font-weight: 600;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(33, 37, 41, 0.1), 0 6px 20px rgba(0, 0, 0, 0.3);
            background: var(--bg-card-light);
        }

        body.theme-corporate .search-box:focus {
            box-shadow: 0 0 0 4px rgba(33, 37, 41, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 1.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-medium);
            font-size: 1.3rem;
            transition: var(--transition);
        }

        .search-box:focus+.search-icon {
            color: var(--accent);
        }

        .filter-chips {
            display: flex;
            justify-content: center;
            gap: 0.9rem;
            margin-bottom: 4.5rem;
            flex-wrap: wrap;
        }

        .chip {
            padding: 0.7rem 1.8rem;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.95rem;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            user-select: none;
        }

        .chip:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
            background: var(--bg-card-light);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .chip.active {
            background: var(--accent);
            color: var(--bg-dark);
            border-color: var(--accent);
            box-shadow: 0 5px 15px rgba(33, 37, 41, 0.3);
            transform: translateY(-2px);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 3.2rem;
            margin-bottom: 5rem;
            justify-content: center;
        }

        .firm-card {
            max-width: 100%;
            min-height: 24rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            position: relative;
            box-shadow: var(--shadow-medium);
            border-radius: var(--border-radius);
            transition: var(--transition);
            animation: fadeIn 0.9s cubic-bezier(0.25, 0.46, 0.45, 0.94) backwards;
            overflow: hidden;
            background: linear-gradient(145deg, var(--bg-card), #16161c);
        }

        body.theme-corporate .firm-card {
            background: linear-gradient(145deg, var(--bg-card), #f1f3f5);
        }

        .firm-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: var(--shadow-strong);
            background: linear-gradient(145deg, #1a1a22, #16161c);
        }

        body.theme-corporate .firm-card:hover {
            background: linear-gradient(145deg, #e9ecef, #f1f3f5);
        }

        .firm-card::before {
            position: absolute;
            content: "";
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: var(--border-radius);
            z-index: -1;
            border: 0.155rem solid rgba(255, 255, 255, 0.1);
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            transition: opacity 0.4s, transform 0.4s;
        }

        .firm-card:hover::before {
            opacity: 1;
            transform: scale(1.01);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 1.5rem 0.5rem;
            width: 100%;
            z-index: 2;
        }

        .firm-category {
            color: var(--text-medium);
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            background: rgba(0, 0, 0, 0.4);
            padding: 0.25rem 0.7rem;
            border-radius: 10px;
        }

        body.theme-corporate .firm-category {
            background: rgba(33, 37, 41, 0.1);
        }

        .card-icon {
            width: 3.5rem;
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-white);
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: var(--transition);
        }

        body.theme-corporate .card-icon {
            background: rgba(33, 37, 41, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .firm-card:hover .card-icon {
            transform: rotate(5deg) scale(1.05);
            background: rgba(255, 255, 255, 0.15);
        }

        body.theme-corporate .firm-card:hover .card-icon {
            background: rgba(33, 37, 41, 0.15);
        }

        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.2rem 2rem;
            width: 100%;
            z-index: 2;
        }

        .firm-name {
            color: var(--text-white);
            font-size: 1.9rem;
            margin-bottom: 0.8rem;
            font-weight: 800;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            letter-spacing: -0.5px;
        }

        .firm-description {
            color: var(--text-medium);
            font-size: 1rem;
            line-height: 1.65;
            margin-top: 0.6rem;
            max-width: 90%;
            text-align: center;
            font-weight: 400;
        }

        .card-footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 1.2rem 1rem;
            background: rgba(0, 0, 0, 0.6);
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            width: 100%;
        }

        body.theme-corporate .card-footer {
            background: rgba(33, 37, 41, 0.1);
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
        }

        .footer-icon {
            color: var(--text-medium);
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .footer-value {
            color: var(--text-white);
            font-size: 1rem;
            font-weight: 700;
        }

        .link-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: var(--border-radius);
            z-index: 4;
        }

        body.theme-corporate .link-overlay {
            background: rgba(33, 37, 41, 0.8);
        }

        .firm-card:hover .link-overlay {
            opacity: 1;
        }

        .link-icon {
            width: 4.2rem;
            height: 4.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--text-white);
            transition: var(--transition);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .link-icon:hover {
            transform: scale(1.1);
            background: var(--accent);
            color: var(--bg-dark);
            box-shadow: 0 6px 20px rgba(33, 37, 41, 0.3);
        }

        .link-icon i {
            font-size: 1.8rem;
        }

        .link-icon:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 992px) {
            .theme-switcher {
                position: static;
                margin-bottom: 1rem;
                text-align: center;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 2.2rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.05rem;
            }

            .search-box {
                padding: 1rem 3.5rem 1rem 1.5rem;
                font-size: 1rem;
            }

            .filter-chips {
                gap: 0.7rem;
            }

            .chip {
                padding: 0.6rem 1.5rem;
            }

            .firm-card {
                min-height: 22rem;
            }

            .coat-image {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 576px) {
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 2.5rem;
            }

            .container {
                padding: 1.2rem;
            }

            .firm-card {
                min-height: 20rem;
            }

            .coat-image {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        
        
        <header>
            <div class="coat-of-arms">
                <img src="logo.png" alt="Laboratorium Arbitristae Coat of Arms" class="coat-image">
                <!-- <p class="coat-caption">Symbol of Courage & Authority</p> -->
            </div>
            <h1>Investigaciones</h1>
            <h2>Laboratorium Arbitristae</h2>
            <p class="subtitle">Generando conocimiento al servicio del bien común.</p>
        </header>


        <!-- Theme Switcher -->
        <div class="theme-switcher">
            <div class="theme-toggle" id="themeToggle">
                <div class="theme-toggle-slider">
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search firms by name, industry, or location..."
                aria-label="Search business firms">
            <i class="fas fa-search search-icon"></i>
        </div>

        <div class="filter-chips" role="tablist">
            <div class="chip active" role="tab" aria-selected="true" data-category="">All Firms</div>
            <div class="chip" role="tab" aria-selected="false" data-category="Technology & Innovation">Technology</div>
            <div class="chip" role="tab" aria-selected="false" data-category="Finance">Finance</div>
            <div class="chip" role="tab" aria-selected="false" data-category="Healthcare">Healthcare</div>
            <div class="chip" role="tab" aria-selected="false" data-category="Manufacturing">Manufacturing</div>
            <div class="chip" role="tab" aria-selected="false" data-category="Retail">Retail</div>
            <div class="chip" role="tab" aria-selected="false" data-category="Sustainability">Sustainability</div>
        </div>

        <div class="cards-grid" id="cardsGrid">
            <!-- Cards will be dynamically generated here -->
        </div>
    </div>

    <script>
        function loadFirmsData() {
            return fetch("research.json")
                .then(response => response.json());
        }

        loadFirmsData().then(data => {
            console.log(data)
            display(data)
        });

        function display(firmsData) {
            console.log("I Enter Here");

            // Theme Switcher
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            const themeIcon = document.querySelector('.theme-toggle-slider i');

            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme') || 'techno';
            if (savedTheme === 'corporate') {
                body.classList.add('theme-corporate');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }

            // Toggle theme
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('theme-corporate');

                // Update icon
                if (body.classList.contains('theme-corporate')) {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                } else {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                }

                // Save theme preference
                if (body.classList.contains('theme-corporate')) {
                    localStorage.setItem('theme', 'corporate');
                } else {
                    localStorage.setItem('theme', 'techno');
                }
            });

            // Function to generate firm cards from JSON data
            function generateFirmCards() {
                const cardsGrid = document.getElementById('cardsGrid');
                cardsGrid.innerHTML = ''; // Clear existing cards

                firmsData.firms.forEach((firm, index) => {
                    const card = document.createElement('div');
                    card.className = 'firm-card';
                    card.dataset.category = firm.category;
                    card.style.animationDelay = `${index * 0.1}s`;

                    card.innerHTML = `
                    <div class="card-header">
                        <div class="firm-category">${firm.category}</div>
                        <div class="card-icon" aria-label="${firm.category} icon">
                            <i class="fas ${firm.icon}"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <h3 class="firm-name">${firm.name}</h3>
                        <p class="firm-description">${firm.description}</p>
                    </div>
                    <div class="card-footer">
                        <div class="footer-item">
                            <i class="fas fa-globe footer-icon"></i>
                            <div class="footer-value">${firm.location}</div>
                        </div>
                        <div class="footer-item">
                            <i class="fas fa-users footer-icon"></i>
                            <div class="footer-value">${firm.employees}</div>
                        </div>
                        <div class="footer-item">
                            <i class="fas fa-chart-line footer-icon"></i>
                            <div class="footer-value">${firm.revenue}</div>
                        </div>
                    </div>
                    <div class="link-overlay">
                        <div class="link-icon" role="button" aria-label="View ${firm.name} profile">
                            <i class="fas fa-external-link-alt"></i>
                        </div>
                    </div>
                `;

                    cardsGrid.appendChild(card);
                });

                // Add event listeners to the newly created link icons
                addLinkIconListeners();
            }

            // Function to add event listeners to link icons
            function addLinkIconListeners() {
                const linkIcons = document.querySelectorAll('.link-icon');
                linkIcons.forEach(icon => {
                    icon.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const card = icon.closest('.firm-card');
                        const firmName = card.querySelector('.firm-name').textContent;
                        const firmLink = firmsData.firms.find(firm => firm.name === firmName).link;
                        console.log(`Navigating to ${firmLink} for ${firmName}...`);
                        // Placeholder: replace with actual navigation logic
                        // window.location.href = firmLink;
                        window.open(firmLink, '_blank');
                    });
                });
            }

            // Search and Filter Logic
            const searchBox = document.querySelector('.search-box');
            const chips = document.querySelectorAll('.chip');
            let activeCategory = '';

            // Function to filter cards based on search term and active chip
            const filterCards = () => {
                const searchTerm = searchBox.value.toLowerCase();
                const cards = document.querySelectorAll('.firm-card');

                cards.forEach(card => {
                    const content = card.textContent.toLowerCase();
                    const cardCategory = card.dataset.category;

                    const matchesSearch = content.includes(searchTerm);
                    const matchesCategory = activeCategory === '' || cardCategory === activeCategory;

                    if (matchesSearch && matchesCategory) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            };

            // Search functionality event listener
            searchBox.addEventListener('input', filterCards);

            // Filter functionality event listeners
            chips.forEach(chip => {
                chip.addEventListener('click', () => {
                    chips.forEach(c => {
                        c.classList.remove('active');
                        c.setAttribute('aria-selected', 'false');
                    });

                    chip.classList.add('active');
                    chip.setAttribute('aria-selected', 'true');

                    activeCategory = chip.dataset.category;

                    searchBox.value = '';

                    filterCards();
                });
            });

            generateFirmCards();
        }
    </script>
</body>
</html>
